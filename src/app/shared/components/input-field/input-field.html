<div>
  <label [for]="label()" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label() }}
  </label>

  <input [id]="label()" type="text" [placeholder]="placeholder()" [field]="field()"
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
    [class.border-red-500]="fieldSignal().invalid() && fieldSignal().touched()"
    [class.text-red-900]="fieldSignal().invalid() && fieldSignal().touched()" />

  <ng-content></ng-content>

  @if (fieldSignal().invalid() && fieldSignal().touched()) {
  @for (error of fieldSignal().errors(); track error) {
  @if (error.kind !== 'passwordsDoNotMatch') {
  <p class="mt-1 text-sm text-red-600">{{ error.message }}</p>
  }
  }
  }
</div>
